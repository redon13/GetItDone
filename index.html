<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/check2-circle.svg"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="assets/css/util.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <!--===============================================================================================-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

<!--    Login form container    -->
<div class="limiter" id="loginFormContainer">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" id="login">
					<span class="login100-form-title p-b-26">
						Get It Done
					</span>
                <span class="login100-form-title p-b-48">
						<img src="images/icons/check2-circle.svg" alt="Bootstrap" width="50" height="50">
					</span>

                <div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
                    <input class="input100" type="email" name="loginEmail" placeholder="Email">
<!--                    <span class="focus-input100" data-placeholder="Email"></span>-->
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
                    <input class="input100" type="password" name="loginPassword" placeholder="Password">
<!--                    <span class="focus-input100" data-placeholder="Password"></span>-->
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" >
                            Login
                        </button>
                    </div>
                </div>

                <div class="text-center p-t-115">

                    <a class="txt2" id="toLoginFormBtn" >
                        Sign Up
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<!--    Login form container end.   -->


<!--    Signup form container   -->
<div class="limiter" id="signupFormContainer">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" id="signup">
					<span class="login100-form-title p-b-26">
						Get It Done
					</span>
                <span class="login100-form-title p-b-48">
						<img src="images/icons/check2-circle.svg" alt="Bootstrap" width="50" height="50">
					</span>

                <div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
                    <input class="input100" type="email" name="emailSignup" placeholder="Email">
                    <!--          <span class="focus-input100" data-placeholder="Email"></span>-->
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password" >
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
                    <input class="input100" type="password"  name="passwordSignup" placeholder="Password">
                    <!--          <span class="focus-input100" data-placeholder="Password"></span>-->
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
                    <input class="input100" type="password" name="passwordconfSignup" placeholder="Confirm password">
                    <!--          <span class="focus-input100" data-placeholder="Confirm Password"></span>-->
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            Sign up
                        </button>
                    </div>
                </div>

                <div class="text-center p-t-115" id="toSignupFormBtn">
						<span class="txt1">
                            Do you have an account?
						</span>

                    <a class="txt2" >
                        Sign in
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<!--    Signup form container   end.    -->

<!-- Modal -->
<div class="modal fade" id="passwordCheckModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalHeader">""</h1>
                <button type="button" id="closeModalXBtn" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h6 id="modalMessage">""</h6>
            </div>
            <div class="modal-footer">
                <button type="button" id="closeModalBtn" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!--    Modal end.  -->


<!--===============================================================================================-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<!--===============================================================================================-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<!--===============================================================================================-->
<!--===============================================================================================-->
<script src="dist/bundle.js"></script>
<!--===============================================================================================-->


</body>
</html>
