<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/check2-circle.svg"/>
    <!--===============================================================================================-->

    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="assets/css/util.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <!--===============================================================================================-->

</head>
<body>

<!--    Login form  -->
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form login">
					<span class="login100-form-title p-b-26">
						Get It Done
					</span>
                <span class="login100-form-title p-b-48">
						<img src="images/icons/check2-circle.svg" alt="Bootstrap" width="50" height="50">
					</span>

                <div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
                    <input class="input100" type="email" name="email" id="loginEmail" placeholder="Email">
<!--                    <span class="focus-input100" data-placeholder="Email"></span>-->
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
                    <input class="input100" type="password" name="password" id="loginPassword" placeholder="Password">
<!--                    <span class="focus-input100" data-placeholder="Password"></span>-->
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" >
                            Login
                        </button>
                    </div>
                </div>

                <div class="text-center p-t-115">

<!--                   todo remove link to tasks.html!!!!!        -->
						<span class="txt1" onclick="location.href = 'tasks.html'">
							Donâ€™t have an account?
						</span>

                    <a class="txt2" href="register.html">
                        Sign Up
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Login form end.    -->

<!-- Modal -->
<div class="modal fade" id="passwordCheckModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalHeader">""</h1>
                <button type="button" id="closeModalXBtn" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h6 id="modalMessage">""</h6>
            </div>
            <div class="modal-footer">
                <button type="button" id="closeModalBtn" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!--    Modal end.  -->
<!--===============================================================================================-->
<!--===============================================================================================-->
<script src="dist/bundle.js"></script>
<!--===============================================================================================-->


</body>
</html>
