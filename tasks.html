<!-- Request Form Modal -->
<div class="modal fade" id="requestFormModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">

<!--      Modal header  -->
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalHeader">""</h1>
        <button type="button" id="closeModalXBtn" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
<!--      Modal header end. -->

      <div class="modal-body">

<!--        Request form end. -->
        <form>
          <div class="mb-3">
            <label for="jobDescription" class="col-form-label">Description:</label>
            <input type="text" class="form-control" id="jobDescription">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Note:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
<!--  Request Form Modal end.  -->

<!--        Centre Location -->
        <label for="locationCentre" class="col-form-label">Location:</label>
        <div class="row" id="locationCentre">
          <div class="dropdown col-sm-6" id="locationLdc">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Location LDC
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Admission</a></li>
              <li><a class="dropdown-item" href="#">Retail</a></li>
              <li><a class="dropdown-item" href="#">Cafe</a></li>
              <li><a class="dropdown-item" href="#">HOB</a></li>
              <li><a class="dropdown-item" href="#">Back of house</a></li>
              <li><a class="dropdown-item" href="#">Centre</a></li>
            </ul>
          </div>

          <div class="dropdown col-sm-6" id="locationSl">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Location Sealife
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Admission</a></li>
              <li><a class="dropdown-item" href="#">Retail</a></li>
              <li><a class="dropdown-item" href="#">Back of house</a></li>
              <li><a class="dropdown-item" href="#">Centre</a></li>
            </ul>
          </div>
        </div>
<!--  Centre location end.  -->


<!--        Safety issue  -->
        <label for="safetyIssue" class="col-form-label">Safety issue:</label>
        <div class="mb-3" id="safetyIssue">

          <div class="form-check form-check-inline col-md-3">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">No</label>
          </div>
          <div class="form-check form-check-inline col-md-3">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Yes</label>
          </div>
        </div>
<!--  Safety issue end.  -->

<!--        Info  -->
        <div class="mb-3">
          <label class="col-form-label" id="jobNumber">Job number:</label>
<!--          <input type="text" class="form-control" id="jobNumber">-->
        </div>
        <div class="mb-3">
          <label id="date" class="col-form-label">Date:</label>
<!--          <input type="text" class="form-control" id="date">-->
        </div>
        <div class="mb-3">
          <label id="user" class="col-form-label">Requested by:</label>
<!--          <input type="text" class="form-control" id="user">-->

        <div class="mb-3">
          <label id="imgLib" class="col-form-label">Attached images</label>
          <!--          <input type="text" class="form-control" id="user">-->
        </div>
      </div>
<!--      Info end. -->
