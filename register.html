<!DOCTYPE html>
<html lang="en">
<head>
  <title>Signup</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/check2-circle.svg"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="assets/css/util.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form signup">
					<span class="login100-form-title p-b-26">
						Get It Done
					</span>
        <span class="login100-form-title p-b-48">
						<img src="images/icons/check2-circle.svg" alt="Bootstrap" width="50" height="50">
					</span>

        <div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
          <input class="input100" type="text" name="email">
          <span class="focus-input100" data-placeholder="Email"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
          <input class="input100" type="password" name="password" id="password">
          <span class="focus-input100" data-placeholder="Password"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
          <input class="input100" type="password" name="passwordconf" id="passwordconf">
          <span class="focus-input100" data-placeholder="Confirm Password"></span>
        </div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn">
              Sign up
            </button>
          </div>
        </div>

        <div class="text-center p-t-115">
						<span class="txt1">
                            Do you have an account?
						</span>

          <a class="txt2" href="index.html">
            Sign in
          </a>
        </div>
      </form>
    </div>
  </div>
</div>


<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<!--<script src="assets/js/main.js"></script>-->
<!--===============================================================================================-->
<script src="dist/bundle.js"></script>
<!--===============================================================================================-->

</body>
</html>
